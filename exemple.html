<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LFIV Semaine des Arts</title>
    <!-- Version stable d'A-Frame et AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.0/aframe/build/aframe-ar.js"></script>
    <style>/* ... conservez votre CSS existant ... */</style>
</head>
<body style="margin:0;">
    <div id="hud"></div>
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true"
    >
        <a-marker 
            id="AkFa" 
            type="pattern" 
            url="https://dphilipponlfiv.github.io/techno/markers/pattern-output_AkFa.patt"
        >
            <a-entity
                gltf-model="url(https://dphilipponlfiv.github.io/techno/textures/pieta.gltf)"
                scale="0.025 0.025 0.025"
                rotation="-90 0 0"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Version simplifiée du script
        const hud = document.getElementById('hud');
        const marker = document.getElementById('AkFa');

        marker.addEventListener('markerFound', () => {
            hud.style.display = 'block';
            hud.innerHTML = `<h2>La Pietà</h2>Michel-Ange • 1498-1499`;
        });

        marker.addEventListener('markerLost', () => {
            hud.style.display = 'none';
        });
    </script>
</body>
</html>
