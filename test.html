<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Test A-Frame</title>
    <script src="src/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    
    <a-scene embedded>
      <!-- Image positionnée devant la caméra, avec taille visible -->
      <a-image 
        src="https://dphilipponLFIV.github.io/images/AkFa.png"
        position="0 1.5 -2"
        rotation="0 0 0"
        width="2"
        height="2">
      </a-image>
      <!-- Caméra placée face à l’image -->
      <a-entity camera position="0 1.6 0"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
