<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visualisation 3D simple avec A-Frame</title>
    <script src="src/aframe.min.js"></script>
    <script src="src/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-sky color="#ECECEC"></a-sky>
      <a-box position="0 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="2 1 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-2 0.75 -4" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
       <a-image src="images/AkFa.png"
                 position="0 0 0"
                 rotation="-90 0 0"
                 width="2"
                 height="2">
        </a-image>
        <a-entity 
            gltf-model="textures/ArDu/ArDu.gltf"
            position="3 0 0"
            scale="0.25 0.25 0.25"
            rotation="-90 0 0">
          </a-entity>
          <a-entity 
            gltf-model="textures/GuDu/GuDu.gltf"
            position="6 0 0"
            scale="0.5 0.5 0.5"
            rotation="-90 0 0">
          </a-entity>
          <a-entity 
            gltf-model="textures/ViEa/ViEa.gltf"
            position="9 0 0"
            scale="1 1 1"
            rotation="0 0 0">
          </a-entity>
         <a-image src="images/KaPa.jpeg"
                   position="12 0 0"
                   rotation="-90 0 0"
                   width="2"
                   height="2">
          </a-image>
          <a-image src="images/PhCh.webp"
                   position="15 0 0"
                   rotation="-90 0 0"
                   width="2"
                   height="2">
          </a-image>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
