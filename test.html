<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visualisation 3D simple avec A-Frame Avec URL Full</title>
    <script src="src/aframe.min.js"></script>
    <script src="src/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets timeout="10000">
        <a-asset-item id="ViEa" src="https://dphilipponlfiv.github.io/techno/textures/ViEa/ViEa.glb"></a-asset-item>
        <a-asset-item id="ArDu" src="https://dphilipponlfiv.github.io/techno/textures/ArDu/ArDu.glb"></a-asset-item>
      </a-assets>
      <a-sky color="#ECECEC"></a-sky>
      <a-box position="0 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="2 1 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-2 0.75 -4" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      
          <a-entity gltf-model="#ViEa"
            position="0 0 0"
            scale="1 1 1"
            rotation="0 0 0">
          </a-entity>
          <a-entity gltf-model="#GuDu"
            position="3 0 0"
            scale="1 1 1"
            rotation="0 0 0">
          </a-entity>
          <a-image src="https://dphilipponlfiv.github.io/techno/images/AkFa.png"
                 position="0 0 0"
                 rotation="-90 0 0"
                 width="2"
                 height="2">
          </a-image> 
          <a-image src="https://dphilipponlfiv.github.io/techno/images/KaPa.jpeg"
                 position="0 0 0"
                 rotation="-90 0 0"
                 width="2"
                 height="2">
        </a-image>
        <a-image src="https://dphilipponlfiv.github.io/techno/images/PhCh.webp"
                 position="0 0 0"
                 rotation="-90 0 0"
                 width="2"
                 height="2">
        </a-image>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
